<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-label> {{titulo}} </ion-label>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text="Volver" defaultHref="/catalogo"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-slides>
      <ion-slide *ngFor="let images of imagenes">
        <img [src]="images">
      </ion-slide>

    </ion-slides>
    <ion-card-header>
      <ion-card-title>{{titulo}}</ion-card-title>
      <ion-card-subtitle>$ {{precio}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{descripcion}}
    </ion-card-content>
  </ion-card>
</ion-content>
