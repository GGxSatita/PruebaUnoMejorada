<ion-header>
  <ion-toolbar class="ion-text-center">
    <h1>PRUEBA UNO</h1>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="''" text="atras"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>Nueva Cuenta</h1>
        <p>Complete los campos</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input placeholder="Ingresa tu nick"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col>
        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input placeholder="Ingresa tu email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col>
        <ion-item>
          <ion-label position="stacked">Selecciona tu carrera</ion-label>
          <ion-select>
            <ion-select-option>
              Cocina
            </ion-select-option>
            <ion-select-option>
              Informatica
            </ion-select-option>
            <ion-select-option>
              Redes
            </ion-select-option>
            <ion-select-option>
              Administración
            </ion-select-option>
            <ion-select-option>
              Otra
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col>
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input placeholder="Ingresa tu contraseña"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="registrar()" color="success" expand="full">
          Registrar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" fill="clear" expand="full">
          Limpiar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
